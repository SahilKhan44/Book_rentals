<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
   
    <!-- Add Bootstrap CSS or any other CSS here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-secondary-custom {
            background-color: #6c757d;
            color: #fff;
            border: none;
        }
        .btn-secondary-custom:hover {
            background-color: #5a6268;
        }
        .form-group label {
            font-weight: bold;
        }
        .text-danger {
            font-size: 0.875em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <h2 class="text-center text-muted">Register</h2>
                    <form method="POST" action="{% url 'register' %}">
                        {% csrf_token %}
                        {{ form.non_field_errors }}

                        <!-- Username Field -->
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}">Username</label>
                            <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" value="{{ form.username.value }}">
                            <span class="text-danger">{{ form.username.errors }}</span>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="{{ form.password1.id_for_label }}">Password</label>
                            <input type="password" name="{{ form.password1.name }}" class="form-control" id="{{ form.password1.id_for_label }}" value="{{ form.password1.value }}">
                            <span class="text-danger">{{ form.password1.errors }}</span>
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="form-group">
                            <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                            <input type="password" name="{{ form.password2.name }}" class="form-control" id="{{ form.password2.id_for_label }}" value="{{ form.password2.value }}">
                            <span class="text-danger">{{ form.password2.errors }}</span>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-custom btn-block">Submit</button>
                        <a href="{% url 'login' %}" class="btn btn-secondary-custom btn-block">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Bootstrap JS or any other JS here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
