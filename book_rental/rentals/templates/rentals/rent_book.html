<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Book</title>
    <style>
        /* Internal CSS for the rent book page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light background color */
            color: #333; /* Dark text color */
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            color: #007bff; /* Bootstrap primary color */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        form {
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff; /* Bootstrap primary color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <h1>Rent Book</h1>
    <p>You are about to rent the book with ID: {{ book_id }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Rental</button>
    </form>
</body>
</html>
